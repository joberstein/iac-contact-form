dist: jammy
language: java
jdk: openjdk11
cache:
  directories:
    - $HOME/.m2
    - $HOME/.cache/pre-commit
addons:
  apt:
    update: true
env:
  global:
    # GITHUB_TOKEN
    - secure: 

    # AWS_ACCESS_KEY_ID
    - secure: 

    # AWS_SECRET_ACCESS_KEY
    - secure: 

    # GOOGLE_CAPTCHA_KEY
    - secure: 

    - AWS_REGION=us-east-1

if: branch != tag

before_install: 
  # Install pre-commit
  - pip install pre-commit
  - pre-commit install
  - pre-commit run --hook-stage manual commitlint-travis

  # Install Terraform
  - curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
  - sudo apt-add-repository -y "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
  - sudo apt-get -y update
  - sudo apt-get -y install terraform

install:
  - (cd lambda/sendEmail && mvn clean install)
  - terraform init
  - terraform validate

before_script: 
  - ./scripts/switch-workspace.sh dev

script:
  - terraform plan -var-file=$(terraform workspace show).tfvars

before_deploy:
  - terraform apply -var-file=$(terraform workspace show).tfvars -auto-approve
  - ./scripts/switch-workspace.sh prod

deploy:
  - provider: script
    edge: true
    script: pre-commit run --hook-stage manual semantic-release -v
    on:
      branch: master