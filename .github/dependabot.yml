version: 2
updates:
  - package-ecosystem: maven
    directory: "/lambda/sendEmail"
    schedule:
      interval: daily
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    ignore:
      - dependency-name: com.amazonaws:aws-java-sdk-ses
      - update-types:
        - version-update:semver-patch
